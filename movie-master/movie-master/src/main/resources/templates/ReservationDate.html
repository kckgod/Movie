<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>날짜 선택</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row-6" th:each="item : ${reservationDate}">
        <div class="card">
            <div class="card-header" th:text="${item.date}"></div>
        </div>
    </div>
    <a href="/reservationSeat" class="btn btn-danger">좌석 선택하기</a>
</div>
</body>
</html>
